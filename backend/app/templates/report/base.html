<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('Nexus Analysis Report') }}</title>
    <style>
        /* ============================================
           PROFESSIONAL REPORT STYLES
           Matching AST Brand Guidelines
           ============================================ */

        /* Page Setup */
        @page {
            size: letter;
            margin: 0;
            @bottom-center {
                content: "";
            }
        }

        @page :first {
            margin: 0;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Color Variables (CSS custom properties for consistency) */
        :root {
            --navy-primary: #1a2b4a;
            --navy-dark: #0f1a2e;
            --navy-light: #2a3f5f;
            --red-primary: #c8102e;
            --red-dark: #a00d24;
            --red-light: #e8132f;
            --light-blue: #6bb3d9;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            --success: #28a745;
            --warning: #f59e0b;
            --danger: #dc3545;
        }

        /* Typography */
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            font-size: 10pt;
            line-height: 1.5;
            color: var(--gray-800);
            background: white;
        }

        h1 {
            font-size: 28pt;
            font-weight: 700;
            color: var(--navy-primary);
            letter-spacing: -0.5px;
        }

        h2 {
            font-size: 16pt;
            font-weight: 600;
            color: var(--navy-primary);
            margin-bottom: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h3 {
            font-size: 12pt;
            font-weight: 600;
            color: var(--navy-primary);
            margin-bottom: 0.5em;
        }

        h4 {
            font-size: 10pt;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.4em;
        }

        p {
            margin-bottom: 0.75em;
        }

        /* Layout */
        .page {
            position: relative;
            width: 8.5in;
            min-height: 11in;
            padding: 0;
            page-break-after: always;
            background: white;
        }

        .page:last-child {
            page-break-after: avoid;
        }

        .page-content {
            padding: 0.9in 0.75in 1in 0.75in;
        }

        /* Header Bar - Navy with AST branding */
        .page-header {
            background: linear-gradient(135deg, var(--navy-primary) 0%, var(--navy-dark) 100%);
            color: white;
            padding: 0.4in 0.75in;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 0.9in;
        }

        .page-header-left {
            display: flex;
            align-items: center;
            gap: 0.3in;
        }

        .page-header-logo {
            height: 0.5in;
            width: auto;
        }

        .page-header-title {
            border-left: 2px solid rgba(255,255,255,0.3);
            padding-left: 0.3in;
        }

        .page-header-title h1 {
            font-size: 14pt;
            font-weight: 700;
            color: white;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .page-header-title .subtitle {
            font-size: 8pt;
            color: rgba(255,255,255,0.8);
            margin-top: 2px;
            letter-spacing: 0.5px;
        }

        /* Footer Bar - Red */
        .page-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--red-primary);
            color: white;
            padding: 0.15in 0.75in;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 8pt;
        }

        .page-footer a {
            color: white;
            text-decoration: none;
        }

        .page-number {
            background: white;
            color: var(--red-primary);
            padding: 0.05in 0.15in;
            border-radius: 3px;
            font-weight: 600;
        }

        /* Cover Page */
        .cover-page {
            display: flex;
            flex-direction: column;
            min-height: 11in;
            background: white;
        }

        .cover-header {
            background: linear-gradient(135deg, var(--navy-primary) 0%, var(--navy-dark) 100%);
            padding: 1in 0.75in;
            text-align: left;
        }

        .cover-logo {
            height: 1in;
            margin-bottom: 0.5in;
        }

        .cover-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 0.75in;
        }

        .cover-title {
            font-size: 36pt;
            font-weight: 700;
            color: var(--navy-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.1in;
        }

        .cover-subtitle {
            font-size: 14pt;
            color: var(--gray-600);
            margin-bottom: 0.75in;
        }

        .cover-divider {
            width: 2in;
            height: 4px;
            background: linear-gradient(90deg, var(--navy-primary), var(--red-primary));
            margin-bottom: 0.5in;
        }

        .cover-meta {
            margin-top: 0.5in;
        }

        .cover-meta-item {
            display: flex;
            margin-bottom: 0.15in;
            font-size: 11pt;
        }

        .cover-meta-label {
            width: 1.75in;
            color: var(--gray-600);
            font-weight: 500;
        }

        .cover-meta-value {
            color: var(--gray-800);
            font-weight: 600;
        }

        .cover-footer {
            background: var(--red-primary);
            padding: 0.2in 0.75in;
            color: white;
            font-size: 9pt;
        }

        /* Metric Cards */
        .metrics-row {
            display: flex;
            gap: 0.25in;
            margin: 0.4in 0;
        }

        .metric-card {
            flex: 1;
            background: linear-gradient(135deg, var(--navy-primary) 0%, var(--navy-light) 100%);
            color: white;
            padding: 0.3in;
            border-radius: 8px;
            text-align: center;
        }

        .metric-card.danger {
            background: linear-gradient(135deg, var(--red-primary) 0%, var(--red-dark) 100%);
        }

        .metric-card.success {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .metric-card.warning {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
        }

        .metric-value {
            font-size: 28pt;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 0.1in;
        }

        .metric-label {
            font-size: 9pt;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* State Header with Gradient */
        .state-header {
            background: linear-gradient(90deg, var(--navy-primary) 0%, var(--navy-primary) 60%, var(--red-primary) 100%);
            color: white;
            padding: 0.35in 0.75in;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .state-name {
            font-size: 22pt;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .state-code {
            font-size: 12pt;
            opacity: 0.8;
            margin-left: 0.15in;
        }

        .nexus-badge {
            background: white;
            color: var(--red-primary);
            padding: 0.1in 0.25in;
            border-radius: 4px;
            font-size: 10pt;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nexus-badge.approaching {
            color: var(--warning);
        }

        .nexus-badge.no-nexus {
            color: var(--success);
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.3in 0;
            font-size: 9pt;
        }

        th {
            background: var(--navy-primary);
            color: white;
            padding: 0.12in 0.15in;
            text-align: left;
            font-weight: 600;
            font-size: 8pt;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 0.1in 0.15in;
            border-bottom: 1px solid var(--gray-200);
        }

        tr:nth-child(even) td {
            background: var(--gray-100);
        }

        tr:hover td {
            background: #e3f2fd;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .currency {
            font-family: 'Consolas', 'Monaco', monospace;
            font-weight: 500;
        }

        /* Data Cards / Info Boxes */
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.25in;
            margin: 0.3in 0;
        }

        .data-card {
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
            border-radius: 6px;
            padding: 0.25in;
            border-left: 4px solid var(--navy-primary);
        }

        .data-card h4 {
            color: var(--navy-primary);
            margin-bottom: 0.15in;
            padding-bottom: 0.1in;
            border-bottom: 1px solid var(--gray-300);
            font-size: 10pt;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 0.06in 0;
            font-size: 9pt;
        }

        .data-label {
            color: var(--gray-600);
        }

        .data-value {
            font-weight: 600;
            color: var(--gray-800);
        }

        .data-value.highlight {
            color: var(--navy-primary);
        }

        /* Action Sections */
        .action-section {
            margin-bottom: 0.4in;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            overflow: hidden;
        }

        .action-header {
            padding: 0.2in 0.25in;
            display: flex;
            align-items: center;
            gap: 0.15in;
        }

        .action-header.urgent {
            background: linear-gradient(135deg, var(--red-primary) 0%, var(--red-dark) 100%);
            color: white;
        }

        .action-header.caution {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            color: white;
        }

        .action-header.monitor {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
        }

        .action-icon {
            width: 0.35in;
            height: 0.35in;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14pt;
        }

        .action-title {
            font-size: 12pt;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-count {
            margin-left: auto;
            font-size: 11pt;
            font-weight: 600;
        }

        .action-body {
            padding: 0.2in 0.25in;
            background: white;
        }

        /* Progress Bars */
        .progress-container {
            margin: 0.15in 0;
        }

        .progress-bar {
            height: 10px;
            background: var(--gray-200);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s;
        }

        .progress-fill.safe {
            background: linear-gradient(90deg, #10b981, #059669);
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #f59e0b, #d97706);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 8pt;
            color: var(--gray-600);
            margin-top: 0.05in;
        }

        /* VDA Savings Box */
        .vda-box {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border: 1px solid #a7f3d0;
            border-radius: 8px;
            padding: 0.25in;
            margin: 0.25in 0;
        }

        .vda-title {
            color: #047857;
            font-weight: 600;
            font-size: 10pt;
            margin-bottom: 0.1in;
        }

        .vda-amount {
            font-size: 20pt;
            font-weight: 700;
            color: #059669;
        }

        /* Narrative Box */
        .narrative-box {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border-left: 4px solid var(--navy-primary);
            padding: 0.25in 0.3in;
            margin: 0.3in 0;
            font-size: 11pt;
            line-height: 1.6;
            border-radius: 0 8px 8px 0;
        }

        /* Status Indicators */
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.1in;
        }

        .status-dot.red { background: var(--red-primary); }
        .status-dot.yellow { background: var(--warning); }
        .status-dot.green { background: var(--success); }
        .status-dot.gray { background: var(--gray-400); }

        /* Map Container */
        .map-container {
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 0.25in;
            text-align: center;
            margin: 0.25in 0;
        }

        .map-container svg {
            max-width: 100%;
            height: auto;
        }

        /* Section Divider */
        .section-divider {
            height: 3px;
            background: linear-gradient(90deg, var(--navy-primary), var(--red-primary), transparent);
            margin: 0.3in 0;
            border-radius: 2px;
        }

        /* Summary Table (Compact) */
        .summary-table {
            font-size: 8pt;
        }

        .summary-table th {
            padding: 0.08in 0.1in;
            font-size: 7pt;
        }

        .summary-table td {
            padding: 0.06in 0.1in;
        }

        /* Methodology Section */
        .methodology-section {
            background: var(--gray-100);
            border-radius: 8px;
            padding: 0.25in;
            margin: 0.2in 0;
        }

        .methodology-section h4 {
            color: var(--navy-primary);
            border-bottom: 2px solid var(--navy-primary);
            padding-bottom: 0.1in;
            margin-bottom: 0.15in;
        }

        .methodology-section p {
            font-size: 9pt;
            line-height: 1.6;
            color: var(--gray-700);
        }

        /* Disclaimer Box */
        .disclaimer-box {
            background: #fff8e1;
            border: 1px solid #ffe082;
            border-radius: 8px;
            padding: 0.25in;
            margin-top: 0.3in;
        }

        .disclaimer-box h4 {
            color: #f57c00;
            margin-bottom: 0.1in;
        }

        .disclaimer-box p {
            font-size: 8pt;
            color: var(--gray-700);
            line-height: 1.5;
        }

        /* Utilities */
        .mt-1 { margin-top: 0.15in; }
        .mt-2 { margin-top: 0.25in; }
        .mb-1 { margin-bottom: 0.15in; }
        .mb-2 { margin-bottom: 0.25in; }

        .text-muted { color: var(--gray-600); }
        .text-small { font-size: 8pt; }
        .text-navy { color: var(--navy-primary); }
        .text-red { color: var(--red-primary); }

        .font-mono {
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .font-bold { font-weight: 700; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
