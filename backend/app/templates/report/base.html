<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title | default('Nexus Analysis Report') }}</title>
    <style>
        /* ============================================
           PROFESSIONAL REPORT STYLES
           WeasyPrint Compatible - No CSS Variables
           ============================================ */

        @page {
            size: letter;
            margin: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 10pt;
            line-height: 1.5;
            color: #343a40;
            background: white;
        }

        /* Typography */
        h1 {
            font-size: 28pt;
            font-weight: 700;
            color: #1a2b4a;
        }

        h2 {
            font-size: 14pt;
            font-weight: 700;
            color: #1a2b4a;
            margin-bottom: 12pt;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        h3 {
            font-size: 11pt;
            font-weight: 600;
            color: #1a2b4a;
            margin-bottom: 8pt;
        }

        h4 {
            font-size: 9pt;
            font-weight: 700;
            color: #1a2b4a;
            margin-bottom: 6pt;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Page Layout */
        .page {
            position: relative;
            width: 8.5in;
            min-height: 11in;
            padding: 0;
            page-break-after: always;
            background: white;
        }

        .page:last-child {
            page-break-after: avoid;
        }

        .page-content {
            padding: 0.5in 0.6in 1in 0.6in;
        }

        /* ========== HEADER BAR ========== */
        .page-header {
            background: #1a2b4a;
            color: white;
            padding: 0.25in 0.5in;
            height: 0.8in;
        }

        .page-header table {
            width: 100%;
            border-collapse: collapse;
        }

        .page-header td {
            vertical-align: middle;
            padding: 0;
            border: none;
        }

        .header-logo {
            font-size: 22pt;
            font-weight: 800;
            font-style: italic;
            color: white;
        }

        .header-logo-a {
            color: #c8102e;
        }

        .header-divider {
            width: 2px;
            height: 0.4in;
            background: rgba(255,255,255,0.3);
            margin: 0 0.2in;
            display: inline-block;
            vertical-align: middle;
        }

        .header-title {
            font-size: 11pt;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: white;
        }

        .header-subtitle {
            font-size: 7pt;
            color: rgba(255,255,255,0.7);
            margin-top: 2pt;
        }

        /* ========== FOOTER BAR ========== */
        .page-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #c8102e;
            color: white;
            padding: 0.12in 0.5in;
            font-size: 7pt;
        }

        .page-footer table {
            width: 100%;
            border-collapse: collapse;
        }

        .page-footer td {
            padding: 0;
            border: none;
            vertical-align: middle;
        }

        .page-number {
            background: white;
            color: #c8102e;
            padding: 3pt 10pt;
            font-weight: 700;
            font-size: 8pt;
        }

        /* ========== COVER PAGE ========== */
        .cover-page {
            min-height: 11in;
            position: relative;
            background: white;
        }

        .cover-logo-section {
            text-align: center;
            padding-top: 2.2in;
            padding-bottom: 0.2in;
        }

        .cover-logo-svg {
            width: 200pt;
            height: auto;
        }

        .cover-main {
            text-align: center;
            padding: 0 0.8in;
        }

        .cover-title {
            font-size: 26pt;
            font-weight: 800;
            color: #c8102e;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
            margin-bottom: 0.06in;
            font-style: italic;
        }

        .cover-subtitle {
            font-size: 12pt;
            color: #1a2b4a;
            margin-bottom: 0.5in;
        }

        .cover-meta {
            text-align: left;
            padding-left: 0.9in;
        }

        .cover-meta-item {
            margin-bottom: 0.05in;
            font-size: 10.5pt;
            color: #4a5568;
        }

        .cover-meta-label {
            font-weight: 600;
            color: #4a5568;
        }

        .cover-meta-value {
            color: #1a202c;
        }

        .cover-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a2b4a;
            padding: 0.16in 0.6in;
            color: white;
            font-size: 9pt;
            text-align: center;
        }

        .cover-footer-text {
            letter-spacing: 0.5px;
        }

        .cover-footer-label {
            font-weight: 700;
        }

        /* ========== METRIC CARDS ========== */
        .metrics-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 10pt;
            margin: 0.2in 0;
        }

        .metrics-table td {
            width: 33.33%;
            text-align: center;
            padding: 0.2in 0.15in;
            border-radius: 4px;
            vertical-align: top;
        }

        .metric-navy {
            background: #1a2b4a;
            color: white;
        }

        .metric-red {
            background: #c8102e;
            color: white;
        }

        .metric-green {
            background: #059669;
            color: white;
        }

        .metric-value {
            font-size: 22pt;
            font-weight: 700;
            line-height: 1.2;
        }

        .metric-label {
            font-size: 8pt;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4pt;
            opacity: 0.9;
        }

        /* ========== STATE HEADER ========== */
        .state-header {
            background: #1a2b4a;
            color: white;
            padding: 0.25in 0.5in;
        }

        .state-header table {
            width: 100%;
        }

        .state-header td {
            padding: 0;
            border: none;
            vertical-align: middle;
        }

        .state-name {
            font-size: 18pt;
            font-weight: 700;
        }

        .state-code {
            font-size: 10pt;
            opacity: 0.8;
        }

        .nexus-badge {
            background: white;
            color: #c8102e;
            padding: 6pt 12pt;
            font-size: 9pt;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ========== TABLES ========== */
        table.data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.15in 0;
            font-size: 9pt;
        }

        table.data-table th {
            background: #1a2b4a;
            color: white;
            padding: 8pt 10pt;
            text-align: left;
            font-weight: 600;
            font-size: 8pt;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        table.data-table td {
            padding: 8pt 10pt;
            border-bottom: 1px solid #e9ecef;
        }

        table.data-table tr:nth-child(even) td {
            background: #f8f9fa;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        /* ========== DATA CARDS ========== */
        .data-cards-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 10pt;
            margin: 0.15in 0;
        }

        .data-cards-table > tbody > tr > td {
            width: 50%;
            vertical-align: top;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-left: 3px solid #1a2b4a;
            padding: 0.15in;
        }

        .data-card-title {
            font-size: 9pt;
            font-weight: 700;
            color: #1a2b4a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 6pt;
            margin-bottom: 8pt;
        }

        .data-row-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-row-table td {
            padding: 4pt 0;
            font-size: 9pt;
            border: none;
        }

        .data-row-table .label {
            color: #6c757d;
        }

        .data-row-table .value {
            text-align: right;
            font-weight: 600;
            color: #343a40;
        }

        .data-row-table .value.highlight {
            color: #1a2b4a;
        }

        .data-row-table .value.warning {
            color: #d97706;
        }

        /* ========== VDA BOX ========== */
        .vda-box {
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            padding: 0.2in;
            margin: 0.15in 0;
        }

        .vda-title {
            color: #047857;
            font-weight: 700;
            font-size: 10pt;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8pt;
        }

        .vda-amount {
            font-size: 20pt;
            font-weight: 700;
            color: #059669;
        }

        .vda-table th {
            background: #d1fae5 !important;
            color: #047857 !important;
        }

        /* ========== NARRATIVE BOX ========== */
        .narrative-box {
            background: #eff6ff;
            border-left: 3px solid #1a2b4a;
            padding: 0.15in 0.2in;
            margin: 0.2in 0;
            font-size: 10pt;
            line-height: 1.6;
        }

        /* ========== ACTION SECTIONS ========== */
        .action-section {
            margin-bottom: 0.25in;
            border: 1px solid #e9ecef;
        }

        .action-header {
            padding: 0.12in 0.15in;
            color: white;
        }

        .action-header.urgent {
            background: #c8102e;
        }

        .action-header.caution {
            background: #d97706;
        }

        .action-header.monitor {
            background: #059669;
        }

        .action-header table {
            width: 100%;
        }

        .action-header td {
            padding: 0;
            border: none;
            vertical-align: middle;
        }

        .action-icon {
            width: 24pt;
            height: 24pt;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            text-align: center;
            line-height: 24pt;
            font-weight: 700;
            font-size: 12pt;
            display: inline-block;
        }

        .action-title {
            font-size: 10pt;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-left: 8pt;
        }

        .action-count {
            text-align: right;
            font-size: 9pt;
        }

        .action-body {
            padding: 0.12in 0.15in;
            background: white;
        }

        .action-description {
            font-size: 8pt;
            color: #6c757d;
            margin-bottom: 8pt;
        }

        /* ========== UTILITIES ========== */
        .mt-1 { margin-top: 10pt; }
        .mt-2 { margin-top: 16pt; }
        .mb-1 { margin-bottom: 10pt; }
        .mb-2 { margin-bottom: 16pt; }

        .text-muted { color: #6c757d; }
        .text-small { font-size: 7.5pt; }
        .font-bold { font-weight: 700; }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6pt;
        }
        .status-dot.red { background: #c8102e; }
        .status-dot.yellow { background: #d97706; }
        .status-dot.green { background: #059669; }

        .currency {
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .source-ref {
            font-size: 7pt;
            color: #adb5bd;
            margin-top: 4pt;
        }

        /* Methodology */
        .methodology-section {
            background: #f8f9fa;
            border-left: 3px solid #1a2b4a;
            padding: 0.15in;
            margin: 0.12in 0;
        }

        .methodology-section h4 {
            margin-bottom: 6pt;
        }

        .methodology-section p {
            font-size: 8pt;
            line-height: 1.5;
            color: #495057;
        }

        .disclaimer-box {
            background: #fef3c7;
            border: 1px solid #fcd34d;
            padding: 0.15in;
            margin-top: 0.15in;
        }

        .disclaimer-box h4 {
            color: #b45309;
            margin-bottom: 6pt;
        }

        .disclaimer-box p {
            font-size: 7.5pt;
            color: #495057;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
